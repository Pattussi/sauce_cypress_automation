name: cypress-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (headless)
        run: npx cypress run --browser chrome

      - name: Merge mochawesome JSON reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json

      - name: Generate HTML report with Marge
        run: |
          npx marge cypress/reports/report.json --reportDir cypress/reports/html --reportTitle "Relat√≥rio de Testes SauceDemo"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
